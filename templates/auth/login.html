<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS(latest version) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Loading font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Loading css files -->
    <link rel="stylesheet" href="/static/assets/css/style.css">

    <title>VALEXYA IHCIM - SRL</title>
</head>

<body>
  <div class="row bg-light" style="height: 100vh;">
    <div class="col-6 d-none d-lg-block position-relative">
      <img src="/static/assets/imgs/14.jpg" alt="img_login" style="width: 100%; height: 100vh;">
    </div>
    <div class="col-sm-10 col-md-6 px-sm-0 align-self-center mx-auto py-5">
      <div class="row justify-content-center g-0">
        <div class="col-lg-9 col-xl-8 col-xxl-6">
          <div class="card" style="border-radius: 0 0 10px 10px;">
            <div class="card-header text-center p-3" style="background-color: var(--blue); border-radius: 0 0 10px 10px;">
              <a class="text-decoration-none text-white fw-semibold fs-4" href="{% url 'home' %}">
                VALEXYA ICHIM
              </a>
            </div>
            <div class="card-body p-4">
              <div class="row d-flex justify-content-between mb-3">
                <div class="col-auto">
                  <h3>Login</h3>
                </div>
                <div class="col-auto text-600">
                  <span class="mb-0 fw-semi-bold">New User?</span>
                  <span>
                    <a href="../../../pages/authentication/split/register.html">Create account</a>
                  </span>
                </div>
              </div>
              <form>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="password">
                  <label for="floatingPassword">Password</label>
                </div>
              </form>
              <div class="col-auto text-end">
                <a href="../../../pages/authentication/split/forgot-password.html">Forgot Password?</a>
              </div>
              <div class="mb-3">
                <button class="btn btn-lg d-block w-100 mt-3 text-white" type="submit" name="submit" style="background-color: var(--blue);">
                  Log in
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <!-- JS Bootstrap and Popper) -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
   <!-- Optional JavaScript -->
</body>
</html>
